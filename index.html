<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/solarized-light.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" data-bind="foreach: slides">
        <section data-bind="html: $data"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/faye-browser-min.js"></script>
    <script>
      knApp = {slides: ko.observableArray()}
      var client = new Faye.Client('http://vbox:8123/faye');
      client.subscribe('/messages', function(message) {
        console.log('Got a message: ' + message.text);
      });
      client.subscribe('/slides', function(data) {
        console.log(data.collection);
        knApp.slides.destroyAll()
        data.collection.forEach(function(slide) {
          knApp.slides.push(marked.parse(slide))
        });
        Reveal.slide(0);
      })
      ko.applyBindings(knApp)
    </script>
    <script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
